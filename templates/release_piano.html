<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Release</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static " css/starter-template.css " %}">
       <link rel="stylesheet" href="{% static "css/home.css" %}"

    <script type="text/javascript" src="{% static " js/ie-emulation-modes-warning.js " %}"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <ul class="nav navbar-nav">
                        <a class="navbar-brand" href="#">首页</a>
                        <a class="navbar-brand" href="#">发布信息</a>
                    </ul>
                </div>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="navbar-brand" href="#">登陆</a>
                        </li>
                        <li>
                            <a class="navbar-brand" href="#">注册</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-offset-3 col-md-1">标题:</label>
                <div class="col-md-3">
                    <input type="text" required="required" name="title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-offset-3 col-md-1">价格:</label>
                <div class="col-md-3">
                    <input type="text" required="required" name="price">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-offset-3 col-md-1">品牌:</label>
                <div class="col-md-3">
                    <input type="text" required="required" name="brand">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-offset-3 col-md-1">使用时间:</label>
                <div class="col-md-3">
                    <input type="text" required="required" name="use_time">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-offset-3 col-md-1">图片链接:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" required="required" name="image_link">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-offset-3 col-md-1">简介:</label>
                <div class="col-md-3">
                    <textarea required="required" name="info" rows="5" cols="50"></textarea>
                </div>
            </div>
        </form>
    </body>

</html>
