<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Change Password</title>

    {% load staticfiles %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    <script type="text/javascript" src="{% static "js/ie-emulation-modes-warning.js" %}"></script>

    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="home">首页</a></li>
                <li><a class="navbar-brand" href="release_piano">发布信息</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="collections">我的收藏</a></li>
                <li><a class="navbar-brand" href="change_password">修改密码</a></li>
                <li><a class="navbar-brand" href="sign_in">登陆</a></li>
                <li><a class="navbar-brand" href="sign_up">注册</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="wrapper">
        <form action="/change_password_form" method="POST">
            <div class="loginBox">
                <div class="loginBoxCenter">
                    <lable>原密码：</lable>
                    <p><input type="password" id="oldpassword" name="oldpassword" class="loginInput"
                              autofocus="autofocus"
                              required="required" autocomplete="off" placeholder="请输入原密码" value=""/></p>
                    <lable>修改密码：</lable>
                    <p><input type="password" id="newpassword" name="newpassword" class="loginInput" required="required"
                              placeholder="请输入密码" value=""/></p>
                </div>
                <div class="loginBoxButtons">
                    <button class="loginBtn">确认</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
