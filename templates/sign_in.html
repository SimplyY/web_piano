<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign in</title>

{% load staticfiles %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/starter-template.css" %}">
    <script type="text/javascript" src="{% static "js/ie-emulation-modes-warning.js" %}"></script>

    <script src="../static/js/ie-emulation-modes-warning.js"></script>

    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="home">首页</a>
        </div>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="sign_in">登陆</a></li>
                <li><a class="navbar-brand" href="sign_up">注册</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="wrapper">
        <form action="/sign_in_form" method="POST">
            <div class="loginBox">
                <div class="loginBoxCenter">
                    <lable>电子邮箱：</lable>
                    <p><input type="email" id="email" name="email" class="loginInput" autofocus="autofocus"
                              required="required" autocomplete="on" placeholder="请输入电子邮箱" value=""/></p>
                    <lable>密码：</lable>
                    <p><input type="password" id="password" name="password" class="loginInput" required="required"
                              placeholder="请输入密码" value=""/></p>
                </div>
                <div class="loginBoxButtons">
                    <button class="loginBtn">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
